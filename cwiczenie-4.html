<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>4 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Podaj liczbę z przedziału (0-9): <input type="password" id="liczba">
	</label>
	
	<input type="button" value="Rób śledztwo Sherlocku!" onclick="sledztwo()">

	<div id="wynik"></div>
	
	<script>
	
		function sledztwo()
		{
			
			const liczba = parseInt(document.getElementById('liczba').value);
			const wynik = document.getElementById('wynik');
			wynik.innerHTML = "";

			if(isNaN(liczba) || liczba < 0 || liczba > 9){

				wynik.innerHTML += "No sh*t Sherlock!";
				return;

			}

			for(let i = 0; i <= 9 ; i++){

				if(i === liczba){

					wynik.innerHTML += i + " jest mordercą! Aresztuj je Watsonie!<br>";

				}else{

					const roznica = Math.abs(liczba - i);
					if(i < liczba){

						wynik.innerHTML += i + " jest niewinne, jest o " + roznica + " mniejsze niż morderca<br>";

					}else if(i > liczba){

						wynik.innerHTML += i + " jest niewinne, jest o " + roznica + " większe niż morderca<br>";

					}

				}

			}

		}

	</script>

</body>
</html>
